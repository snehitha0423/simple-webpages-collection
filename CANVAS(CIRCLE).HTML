<html>
<head>
    <title>Circle Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var c = canvas.getContext("2d");

    c.beginPath();
    c.arc(95, 50, 40, 0, 2 * Math.PI);
    c.strokeStyle = "green";
    c.stroke();
</script>
</body>
</html>
