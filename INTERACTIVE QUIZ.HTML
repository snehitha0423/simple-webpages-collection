<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    .question {
      font-weight: bold;
      margin-top: 15px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      cursor: pointer;
      border: none;
      background: silver;
      color: white;
      border-radius: 5px;
      transition: 0.3s;
    }
    .options button:hover {
      background: gray;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>Quiz</h1>
  
  <div id="userInfo">
    <input type="text" id="name" placeholder="Enter Candidate Name"><br>
    <input type="text" id="hallTicket" placeholder="Enter Hall Ticket No"><br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz" style="display:none;">
    <div id="question"></div>
    <div class="options">
      <button onclick="checkAnswer(0)" id="opt0"></button>
      <button onclick="checkAnswer(1)" id="opt1"></button>
      <button onclick="checkAnswer(2)" id="opt2"></button>
      <button onclick="checkAnswer(3)" id="opt3"></button>
    </div>
  </div>

  <div id="result"></div>
</div>

<script>
  const questions = [
    {q:"What is the capital of India?", options:["Delhi","Mumbai","Bangalore","Chennai"], answer:0},
    {q:"2 + 2 = ?", options:["3","4","5","6"], answer:1},
    {q:"The largest planet?", options:["Earth","Mars","Jupiter","Venus"], answer:2},
    {q:"HTML stands for?", options:["Hyper Text Markup Language","High Text Markup","Home Tool Markup","Hyperlink Text Markup"], answer:0},
    {q:"CSS is used for?", options:["Logic","Styling","Database","Networking"], answer:1},
    {q:"JS is a?", options:["Programming Language","Styling Language","Markup Language","Database"], answer:0},
    {q:"Water boils at?", options:["90¬∞C","80¬∞C","100¬∞C","70¬∞C"], answer:2},
    {q:"Sun rises from?", options:["West","East","North","South"], answer:1},
    {q:"Fastest land animal?", options:["Tiger","Lion","Cheetah","Leopard"], answer:2},
    {q:"5 x 6 = ?", options:["11","30","25","35"], answer:1}
  ];

  let current = 0;
  let score = 0;

  function startQuiz() {
    const name = document.getElementById("name").value;
    const hall = document.getElementById("hallTicket").value;
    if(name === "" || hall === "") { 
      alert("Enter all details"); 
      return; 
    }

    document.getElementById("userInfo").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    loadQuestion();
  }

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = `Q${current+1}: ${q.q}`;
    document.getElementById("opt0").innerText = q.options[0];
    document.getElementById("opt1").innerText = q.options[1];
    document.getElementById("opt2").innerText = q.options[2];
    document.getElementById("opt3").innerText = q.options[3];
  }

  function checkAnswer(index) {
    if(index === questions[current].answer) score++;
    current++;
    if(current < questions.length) loadQuestion();
    else showResult();
  }

  function showResult() {
    document.getElementById("quiz").style.display = "none";
    const name = document.getElementById("name").value;
    const hall = document.getElementById("hallTicket").value;

    const total = questions.length;
    const wrong = total - score;
    const percentage = ((score / total) * 100).toFixed(2);

    document.getElementById("result").innerHTML = `
      <h2>üìä Quiz Result</h2>
      Candidate: <b>${name}</b> <br>
      Hall Ticket No: <b>${hall}</b> <br><br>
      ‚úÖ Correct Answers: <b>${score}</b><br>
      ‚ùå Wrong Answers: <b>${wrong}</b><br>
      üìå Total Questions: <b>${total}</b><br>
      üéØ Score: <b>${score} / ${total}</b><br>
      üìà Percentage: <b>${percentage}%</b>
    `;
  }
</script>

</body>
</html>
